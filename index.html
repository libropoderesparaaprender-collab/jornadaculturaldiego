<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposición Pioneros - IES Diego Marín Aguilera</title>
    <!-- Cargando React y Babel para que el navegador entienda JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Cargando Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cargando Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Iconos manuales en SVG para asegurar que carguen sin dependencias complejas
        const Icon = ({ name, className }) => {
            const icons = {
                plane: <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/></svg>,
                wind: <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17.7 7.7A2.5 2.5 0 1 1 20 12H4"/><path d="M10.2 17.3A2.5 2.5 0 1 1 12 21H4"/><path d="M4.4 2.1a2.5 2.5 0 1 1 2 4.9H4"/></svg>,
                film: <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M7 3v18"/><path d="M17 3v18"/><path d="M3 7h4"/><path d="M3 12h4"/><path d="M3 17h4"/><path d="M17 7h4"/><path d="M17 12h4"/><path d="M17 17h4"/></svg>,
                users: <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            };
            return icons[name] || null;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('inicio');
            const [frameRate, setFrameRate] = useState(2);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentFrame, setCurrentFrame] = useState(0);

            useEffect(() => {
                let interval;
                if (isPlaying) {
                    interval = setInterval(() => {
                        setCurrentFrame((prev) => (prev + 1) % 4);
                    }, 1000 / frameRate);
                }
                return () => clearInterval(interval);
            }, [isPlaying, frameRate]);

            const renderContent = () => {
                switch (activeTab) {
                    case 'inicio':
                        return (
                            <div className="space-y-6 text-center">
                                <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 inline-block mb-4">
                                    <p className="text-blue-600 font-bold text-sm tracking-widest uppercase mb-1">Jornadas Culturales "Diego Marín Aguilera"</p>
                                    <p className="text-gray-600 text-xs font-medium">Control y Robótica (3º ESO) → Para: 1º ESO</p>
                                </div>

                                <h1 className="text-4xl font-black text-gray-900 leading-tight">
                                    CONQUISTANDO EL <span className="text-blue-600">CIELO</span> <br/> 
                                    Y EL <span className="text-purple-600">TIEMPO</span>
                                </h1>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 my-8 max-w-4xl mx-auto">
                                    <div className="space-y-2">
                                        <div className="rounded-2xl overflow-hidden shadow-2xl border-4 border-white ring-1 ring-gray-200 bg-gray-200">
                                            <img 
                                                src="diego.jpg" 
                                                alt="Diego Marín Aguilera" 
                                                className="w-full h-64 object-cover"
                                                onError={(e) => { e.target.src = 'https://images.unsplash.com/photo-1584466977773-e625c37cdd50?q=80&w=600'; }}
                                            />
                                            <div className="bg-gray-900 text-white py-2 px-4 text-sm font-bold italic">
                                                Diego Marín Aguilera
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <div className="rounded-2xl overflow-hidden shadow-2xl border-4 border-white ring-1 ring-gray-200 bg-gray-200">
                                            <img 
                                                src="mariano.jpg" 
                                                alt="Mariano Díez Tobar" 
                                                className="w-full h-64 object-cover"
                                                onError={(e) => { e.target.src = 'https://images.unsplash.com/photo-1485846234645-a62644f84728?q=80&w=600'; }}
                                            />
                                            <div className="bg-gray-900 text-white py-2 px-4 text-sm font-bold italic">
                                                Mariano Díez Tobar
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                                    <div onClick={() => setActiveTab('vuelo')} className="p-6 bg-white rounded-2xl border-2 border-blue-100 hover:border-blue-400 hover:shadow-xl transition-all cursor-pointer group text-center">
                                        <Icon name="wind" className="w-12 h-12 text-blue-500 mx-auto mb-4" />
                                        <h3 className="font-bold text-lg text-blue-800">Pioneros del Vuelo</h3>
                                    </div>
                                    <div onClick={() => setActiveTab('cine')} className="p-6 bg-white rounded-2xl border-2 border-purple-100 hover:border-purple-400 hover:shadow-xl transition-all cursor-pointer group text-center">
                                        <Icon name="film" className="w-12 h-12 text-purple-500 mx-auto mb-4" />
                                        <h3 className="font-bold text-lg text-purple-800">El Origen del Cine</h3>
                                    </div>
                                    <div onClick={() => setActiveTab('debate')} className="p-6 bg-white rounded-2xl border-2 border-green-100 hover:border-green-400 hover:shadow-xl transition-all cursor-pointer group text-center">
                                        <Icon name="users" className="w-12 h-12 text-green-500 mx-auto mb-4" />
                                        <h3 className="font-bold text-lg text-green-800">Debate y Valores</h3>
                                    </div>
                                </div>
                            </div>
                        );
                    case 'vuelo': return <div className="p-10 text-center text-2xl font-bold text-blue-800">Sección: El Sueño de Volar</div>;
                    case 'cine': return <div className="p-10 text-center text-2xl font-bold text-purple-800">Sección: La Magia del Cine</div>;
                    case 'debate': return <div className="p-10 text-center text-2xl font-bold text-green-800">Sección: Valores y Responsabilidad</div>;
                    case 'quiz': return <div className="p-10 text-center text-2xl font-bold text-orange-800">Sección: Reto Final</div>;
                    default: return null;
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-10">
                    <div className="max-w-6xl mx-auto bg-white rounded-[40px] shadow-2xl overflow-hidden border border-gray-200">
                        <nav className="flex bg-gray-900 text-white overflow-x-auto scrollbar-hide border-b-4 border-blue-600">
                            {['inicio', 'vuelo', 'cine', 'debate', 'quiz'].map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-5 flex-1 whitespace-nowrap hover:bg-gray-800 transition-all uppercase text-xs font-black tracking-widest ${activeTab === tab ? 'bg-blue-600' : ''}`}>
                                    {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                            ))}
                        </nav>
                        <div className="p-6 md:p-12 min-h-[500px]">
                            {renderContent()}
                        </div>
                        <footer className="bg-gray-50 p-6 text-center border-t border-gray-100">
                            <p className="text-xs font-black text-gray-800 uppercase">I.E.S. Diego Marín Aguilera</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
